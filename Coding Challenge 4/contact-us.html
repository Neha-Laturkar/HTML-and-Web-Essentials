<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-pet shop home page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="cat-logo">
            <img src="images/cat-logo.png" alt="cat image" width="100px">
        </div>

        <div class="front-paw">
          <div class="i1"><i class="fa-solid fa-paw"></i></div>
      <div class="i2"><i class="fa-solid fa-paw"></i></div>
      </div>
      <div class="back-paw">
          <div class="i3"><i class="fa-solid fa-paw"></i></div>
          <div class="i4"><i class="fa-solid fa-paw"></i></div>
      </div>

        <div class="nav-elements">
            <span class="anchors-home"><a href="index.html">HOME</a></span>
            <span class="anchors"><a href="#">ABOUT US</a></span>
            <span class="anchors"><a href="#">PURCHASE</a></span>
            <span class="anchors"> <a href="#">FEATURED</a></span>
            <span class="anchors-contact"><a href="contact-us.html">CONTACT US</a></span>
        </div>

        <div class="symbols1"><i class="fa-solid fa-magnifying-glass"></i></div>

        <input type="text" name="search" placeholder="Type your thoughts here">

        <div class="symbols2"><i class="fa-regular fa-comment"></i></div>

        <div class="symbols2"><i class="fa-solid fa-cart-shopping"></i></div>
    </header>

        <!-- Form starts here -->

        <div class="contact-container">
            <h1 style="text-decoration: underline;">CONTACT US</h1>

            <form id="contact-form">

              <div class="form-layout">
                <!-- Left Column -->
                <div class="form-left">

                  <div class="form-group">
                    <label for="inquiry">PLEASE SELECT A TOPIC RELATED TO YOUR INQUIRY*</label>
                    <select id="inquiry" name="inquiry" required>
                      <option value="" disabled selected>Select a topic</option>
                      <option value="kitten">Can I get only a kitten?</option>
                      <option value="color">Can I get any color cat?</option>
                      <option value="breeder">Can I get a breeder cat?</option>
                      <option value="long-haired">Can I get a long-haired cat?</option>
                      <option value="any-cat">Can I get any type of a cat?</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="message">MESSAGE*</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                  </div>

                </div>
        
                <!-- Right Column -->
                <div class="form-right">

                  <div class="form-group">
                    <label for="fname">FIRST NAME*</label>
                    <input type="text" id="fname" name="fname" required>
                  </div>

                  <div class="form-group">
                    <label for="lname">LAST NAME*</label>
                    <input type="text" id="lname" name="lname" required>
                  </div>

                  <div class="form-group">
                    <label for="email">E-MAIL*</label>
                    <input type="email" id="email" name="email" required>
                  </div>

                </div>
                
              </div>

              
        
              <!-- Submit Button -->
              <div class="form-submit">
                <button type="submit" class="submit-btn">SEND</button>
              </div>
            </form>
          </div>
   <footer>
    <p>&copy;2025 ALL COPYRIGHTS RESERVED</p>
   </footer>
    
</body>
</html>
