    <!-- This is the header  with 3 sections -->

    <!-- This is main section -->

    <div class="skills-container">

      <div class="contact-container">

      <h2> Please fill free to share me your views on my website</h2>

      <form action="">

         <div class="form-elements">
            <label for="fname">YOUR NAME</label>
            <input type="text" id="fname" name="fname" required>
         </div>
      
         <div class="form-elements">
            <label for="email">EMAIL ID</label>
            <input type="email" id="email" name="email">
         </div>

         <div class="form-elements">
             <label for="">LANGUAGE</label>
             <select name="selected-lang" id="selected-lang" required>
                  <option value="">PLEASE SELECT YOUR FAVOURITE PROGRAMMING LANGUAGE</option>
                  <option value="c">C</option>
                  <option value="c++">C++</option>
                  <option value="java">JAVA</option>
                  <option value="java-script">Java Script</option>
                  <option value="python">Python</option>
                  <option value="python">HTML CSS</option>
             </select>
         </div>
         
            <div class="form-elements">
               <label for="message">SEND ME A SHORT MESSAGE</label>
               <textarea name="message" id="message" rows="2" minlength="5" required></textarea>
            </div>

            <div class="form-elements">
               <button type="submit">SUBMIT</button>
            </div>
      
      </form>

      </div>
